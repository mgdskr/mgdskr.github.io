<!DOCTYPE HTML>
<html>
    <head>
        <title>Welcome to my new project!</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link type="text/css" rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <div class="myComp">
            <div class="wrapper">
                <i class="icon_network"></i>
                <form action="#" class="auth">
                    <div class="auth__field">
                        <i class="auth__icon_login"></i>
                        <input type="text" class="auth__input auth__input_login" placeholder="Username" method="POST"></div>
                    <div class="auth__field">
                        <i class="auth__icon_password"></i>
                        <input type="text" class="auth__input" placeholder="Password" method="POST"></div>
                    <input type="submit" value="Get Started" class="auth__submit">
                </form>

                <div class="auth-add">
                    <a href="#" class="auth-add__link">Create Account</a>
                    <a href="#" class="auth-add__link">Need Help?</a>
                </div>

            </div>
        </div>
