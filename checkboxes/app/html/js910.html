<div class="container custom-selects">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-1">
            <select name="test">
                <option value="SelectBoxIt is:">SelectBoxIt is:</option>
                <option value="a jQuery Plugin">a jQuery Plugin</option>
                <option value="a Select Box Replacement">a Select Box Replacement</option>
                <option value="a Stateful UI Widget">a Stateful UI Widget</option>
            </select>
        </div>

        <div class="col-lg-2 col-lg-offset-1">
            <script src="//use.fontawesome.com/6ccda1a718.js"></script>

            <form>
                <h3>Radio Buttons pure CSS</h3>
                <div>
                    <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked>
                    <label for="radio-1" class="radio-custom-label">First Choice</label>
                </div>
                <div>
                    <input id="radio-2" class="radio-custom" name="radio-group" type="radio">
                    <label for="radio-2" class="radio-custom-label">Second Choice</label>
                </div>
                <div>
                    <input id="radio-3" class="radio-custom" name="radio-group" type="radio">
                    <label for="radio-3" class="radio-custom-label">Third Choice</label>
                </div>

                <h3>Checkboxes pure CSS</h3>
                <div>
                    <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
                    <label for="checkbox-1" class="checkbox-custom-label">First Choice</label>
                </div>
                <div>
                    <input id="checkbox-2" class="checkbox-custom" name="checkbox-2" type="checkbox" disabled>
                    <label for="checkbox-2" class="checkbox-custom-label">Second Choice</label>
                </div>
                <div>
                    <input id="checkbox-3" class="checkbox-custom" name="checkbox-3" type="checkbox">
                    <label for="checkbox-3" class="checkbox-custom-label">Third Choice</label>
                </div>
            </form>
        </div>
        <div class="col-lg-2 col-lg-offset-1">
            <h3>Checkboxes JS</h3>
            <form action="#" class="checkboxes-js no-js">
                <div class="niceCheck">
                    <input type="checkbox" id="ch1"/>
                    <label for="ch1">First Choice</label>
                </div>
                <div class="niceCheck">
                    <input type="checkbox" id="ch2" checked="checked"/>
                    <label for="ch2">Second Choice</label>
                </div>
                <div class="niceCheck">
                    <input type="checkbox" id="ch3" disabled="disabled"/>
                    <label for="ch3">Third Choice</label>
                </div>
            </form>

        </div>

    </div>

</div>

<script src="libs/jquery-ui.min.js"></script>
<script src="libs/jquery.selectBoxIt.min.js"></script>

<script async src="js/checkboxes.js"></script>
