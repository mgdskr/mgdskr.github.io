<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <div class="filters">
      <div class="filter filter_wide">
          <p class="filter__title">Поиск по автомобилю</p>
          <!-- <div class="container"> -->
          <form class="container" action="#" method="get" id="search-by-car">
              <div class="filter_col">
                  <p class="filter__subtitle">Диски:</p>

                  <div class="container">
                      <label for="search-by-car__disc_marka" class="filter__label"><span class="filter__label_bold">Марка</span> авто</label>
                      <select name="search-by-car__disc_marka" id="search-by-car__disc_marka" class="filter__dropdown-select" form="search-by-car">
                      <option value="type1"></option>
                      <option value="type2"></option>
                      <option value="type3"></option>
                  </select>
                  </div>

                  <div class="container">
                      <label for="search-by-car__disc_model" class="filter__label"><span class="filter__label_bold">Модель</span> автомобиля</label>
                      <select name="search-by-car__disc_model" id="search-by-car__disc_model" class="filter__dropdown-select" form="search-by-car">
                      <option value="type1"></option>
                      <option value="type2"></option>
                      <option value="type3"></option>
                  </select>
                  </div>

                  <div class="container">
                      <label for="search-by-car__disc_year" class="filter__label"><span class="filter__label_bold">Год</span> выпуска</label>
                      <select name="search-by-car__disc_year" id="search-by-car__disc_year" class="filter__dropdown-select" form="search-by-car">
                      <option value="type1"></option>
                      <option value="type2"></option>
                      <option value="type3"></option>
                  </select>
                  </div>

                  <div class="container">
                      <label for="search-by-car__disc_complection" class="filter__label"><span class="filter__label_bold">Комплектация</span></label>
                      <select name="search-by-car__disc_complection" id="search-by-car__disc_complection" class="filter__dropdown-select" form="search-by-car">
                    <option value="type1"></option>
                    <option value="type2"></option>
                    <option value="type3"></option>
                </select>
                  </div>


              </div>
              <!-- end of left filter_col -->
              <div class="filter_col">
                  <p class="filter__subtitle">Шины:</p>


                  <div class="container">
                      <label for="search-by-car__tire_marka" class="filter__label"><span class="filter__label_bold">Марка</span> авто</label>
                      <select name="search-by-car__tire_marka" id="search-by-car__tire_marka" class="filter__dropdown-select" form="search-by-car">
                          <option value="type1"></option>
                          <option value="type2"></option>
                          <option value="type3"></option>
                      </select>
                  </div>

                  <div class="container">
                      <label for="search-by-car__tire_model" class="filter__label"><span class="filter__label_bold">Модель</span> автомобиля</label>
                      <select name="search-by-car__tire_model" id="search-by-car__tire_model" class="filter__dropdown-select" form="search-by-car">
                          <option value="type1"></option>
                          <option value="type2"></option>
                          <option value="type3"></option>
                      </select>
                  </div>

                  <div class="container">
                      <label for="search-by-car__tire_year" class="filter__label"><span class="filter__label_bold">Год</span> выпуска</label>
                      <select name="search-by-car__tire_year" id="search-by-car__tire_year" class="filter__dropdown-select" form="search-by-car">
                          <option value="type1"></option>
                          <option value="type2"></option>
                          <option value="type3"></option>
                      </select>
                  </div>

                  <div class="container">
                      <label for="search-by-car__tire_complection" class="filter__label"><span class="filter__label_bold">Комплектация</span></label>
                      <select name="search-by-car__tire_complection" id="search-by-car__tire_complection" class="filter__dropdown-select" form="search-by-car">
                          <option value="type1"></option>
                          <option value="type2"></option>
                          <option value="type3"></option>
                      </select>
                  </div>
                  <input type="submit" name="submit-search-by-auto" class="btn_search" value="поиск...">


              </div>
              <!-- end of right filter_col -->

          </form>



      </div>
      <!-- end of filter_wide -->

      <div class="filter filter_narrow">
          <p class="filter__title">поиск шин</p>
          <form class="filter_col" action="index.html" method="get" id="tire-search">

              <div class="container">
                  <label for="tire-search__size1" class="filter__label"><span class="filter__label_bold">Комплектация</span></label>
                  <select name="tire-search__size1" id="tire-search__size1" class="filter__dropdown-select" form="tire-search">
                      <option value="type1"></option>
                      <option value="type2"></option>
                      <option value="type3"></option>
                  </select>

                  <select name="tire-search__size2" id="tire-search__size2" class="filter__dropdown-select filter__dropdown-select_with-dash" form="tire-search">
                      <option value="type1"></option>
                      <option value="type2"></option>
                      <option value="type3"></option>
                  </select>
              </div>

              <div class="container">
                  <label for="tire-search__r" class="filter__label"><span class="filter__label_bold">Комплектация</span></label>
                  <select name="tire-search__r" id="tire-search__r" class="filter__dropdown-select" form="tire-search">
                      <option value="type1">12</option>
                      <option value="type2">13</option>
                      <option value="type3">14</option>
                  </select>

              </div>

              <div class="container">
                  <p class="filter__label filter__label_bold">Сезон</p>
                  <ul class="container_col">
                      <li>
                          <input type="checkbox" name="tire-search__season_summer" id="">
                          <label class="filter__checkbox-text" for="tire-search__season_summer">лето</label>
                      </li>
                      <li>
                          <input type="checkbox" name="tire-search__season_winter" id="">
                          <label class="filter__checkbox-text" for="tire-search__season_winter">зима</label>
                      </li>
                      <li>
                          <input type="checkbox" name="tire-search__season_all" id="">
                          <label class="filter__checkbox-text" for="tire-search__season_winter">всесез</label>
                      </li>
                  </ul>

              </div>

              <input type="submit" name="submit-tire-search" class="btn_search" value="поиск...">


          </form>


      </div>
      <!-- end of tire search -->


      <div class="filter filter_medium container filter_col">

          <form action="index.html" method="get" id="disk-search">
              <p class="filter__title">поиск дисков</p>

              <div class="container">
                  <label for="disk-search__d" class="filter__label"><span class="filter__label_bold">Диаметр</span> диска</label>
                  <select name="disk-search__d" id="disk-search__d" class="filter__dropdown-select" form="disk-search">
                    <option value="type1">12</option>
                    <option value="type2">13</option>
                    <option value="type3">14</option>
                </select>

              </div>

              <div class="container">
                  <label for="disk-search__holes" class="filter__label"><span class="filter__label_bold">Количество</span> крепёжных отверстий</label>
                  <select name="disk-search__holes" id="disk-search__holes" class="filter__dropdown-select" form="disk-search">
                    <option value="type1">3</option>
                    <option value="type2">4</option>
                    <option value="type3">5</option>
                </select>

              </div>


              <div class="container">
                  <label for="disk-search__holes-d" class="filter__label"><span class="filter__label_bold">Диаметр</span> расположения крепёжных отверстий</label>
                  <select name="disk-search__holes-d" id="disk-search__holes-d" class="filter__dropdown-select" form="disk-search">
                    <option value="type1">12</option>
                    <option value="type2">13</option>
                    <option value="type3">14</option>
                </select>

              </div>


              <div class="container container_col">

                  <label for="disk-search__dco" class="filter__label"><span class="filter__label_bold">ДЦО</span> (диаметр центрального отверстия)</label>
                  <select name="disk-search__dco" id="disk-search__dco" class="filter__dropdown-select" form="disk-search">
                    <option value="type1">12</option>
                    <option value="type2">13</option>
                    <option value="type3">14</option>
                  </select>
              </div>

              <div class="container container_col">

                  <label for="disk-search__et" class="filter__label"><span class="filter__label_bold">ET</span> (вылет диска)</label>
                  <select name="disk-search__et" id="disk-search__et" class="filter__dropdown-select" form="disk-search">
                      <option value="type1">12</option>
                      <option value="type2">13</option>
                      <option value="type3">14</option>
                  </select>
              </div>

              <input type="submit" name="submit-tire-search" class="btn_search" value="поиск...">




          </form>

      </div>



  </div>
  <!-- end of filters -->



</body>
</html>
