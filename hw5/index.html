<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre</title>
</head>

<body>

    <div class="page">

        <div class="wrapper">
            <ul class="nav-bar">
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
                <li class="nav-bar-ofertas"><a href="#"><span class="fa fa-flag fa-lg"></span>&nbsp;&nbsp;Minhas Ofertas</a></li>
                <li class="nav-bar-login">Ola!
                    <a href="#">Entrar</a> ou
                    <a href="#">Cadastre-se</a>
                </li>
            </ul>
            <div class="container">
                <div class="reg-form">
                    <div class="reg-form-title">
                        Cadastre-se
                    </div>
                    <div class="reg-form-content">
                        <div class="login-fb">
                            <span class="fa fa-facebook fa-lg"></span>
                            <a href="#">Log In <span>with</span> Facebook&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="fa fa-angle-right fa-lg"></span></a>
                        </div>
                        <div class="reg-form-divider">
                            <div class="reg-form-liner"></div>
                            <spa>OU</spa>
                            <div class="reg-form-liner"></div>
                        </div>
                        <form action="">
                            <input type="text" name="" id="" class="input-form-control" placeholder="First Name">
                            <input type="text" name="" id="" class="input-form-control" placeholder="Last Name">
                            <input type="email" name="" id="" class="input-form-control" placeholder="Email Adress">
                            <input type="password" name="" id="" class="input-form-control" placeholder="Choose Password">
                            <input type="password" name="" id="" class="input-form-control" placeholder="Confirm Password">
                            <div class="reg-form-subscribe">
                                <input type="checkbox" name="" id="subscribe">
                                <label for="subscribe">Send me Youbike updates and tips</label>
                            </div>
                            <input type="submit" value="Create My Account">
                        </form>

                        <div class="reg-form-tos">
                            <p>By clicking the button above, you agree to the Terms of Service</p>
                            <a href="">View our Privacy Policy</a>
                        </div>

                    </div>

                </div>



            </div>
        </div>
    </div>



</body>

</html>
